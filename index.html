<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<!-- The DOM -->
<body>
  <div class = "main-container">

    <div class="page-display">

      <header>
        <div class="library-header">
          My Library
        </div>
      </header>


        <div class="status-bar">
          <div class="new-book-button">
              <button onclick="openForm()" id="new-book-button">Add Book</button>
          </div>
        </div>

    </div>

    <div id="books-container"></div>

  </div>

    <div class="form-container">
      <div class="formPopup" id="popupForm">

          <form class="formContainer" id="form-input">
            <label for="book-title">
              Title
            </label>
            <input type="text" id="email" placeholder="Enter title here..." name="book-title" required>
            <label for="book-author">
              Author
            </label>
            <input type="text" id="psw" placeholder="Enter author here..." name="book-author" required>
            <label for="num-pages">
                Number of Pages
            </label>
            <input type="number" id="numPages" placeholder="Enter the number of pages here..." name="num-pages" required>
            <label for="book-read">
              Have you read this book before?
            </label><br>
            <input type="radio" id="yes-read" name="book-read" value="Yes" required>
            <label for="yes-read">Yes</label><br>
            <input type="radio" id="not-read" name="book-read" value="No">
            <label for="not-read">No</label><br>
            <button type="button" class="add-book" onclick="userAddBook()">Add Book</button>
            <span class="close" onclick="closeForm()"> X </span>
        </form>
      </div>
    </div>

</body>


</html>
